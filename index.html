        <!-- Bootstrap -->

        <!-- wavesurfer.js -->
        <script src="https://unpkg.com/wavesurfer.js"></script>

        <!-- plugins -->
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.timeline.js"></script>
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.regions.js"></script>

        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.cursor.js"></script>
        <script src="https://unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.spectrogram.js"></script>

	    <div class="header">
                <noindex>
                <ul class="nav nav-pills pull-right">
                    <li><a href="?fill">Llenar</a></li>
                    <li><a href="?scroll">Deslizar</a></li>

                </noindex>

                <h1 itemprop="name">Audio Anotdor <noindex>| V1</noindex></h1>
            </div>

            <div id="demo">
                <p id="subtitle" class="text-center text-info">&nbsp;</p>

                <!--  <div id="wave-timeline"></div> -->

                <div id="waveform">
		    <div class="progress progress-striped active" id="progress-bar">
                        <div class="progress-bar progress-bar-info"></div>
                    </div>
                    <!-- Here be waveform -->
                </div>
		<div id="wave-minimap"></div>
		<div id="wave-timeline"></div>
		<div id="wave-spectrogram"></div>

                <div class="row" style="margin: 30px 0">
                    <div class="col-sm-8">
                        <p>
                            Click on a region to enter an annotation.<br />
                            Shift-click plays a region in a loop.
                        </p>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-primary btn-block" data-action="play">
                            <span id="play">
                                <i class="glyphicon glyphicon-play"></i>
                                Reproducir
                            </span>

                            <span id="pause" style="display: none">
                                <i class="glyphicon glyphicon-pause"></i>
                                Pausar
                            </span>
                        </button>
                    </div>

                    <div class="col-sm-2">
                        <button class="btn btn-info btn-block" data-action="export" title="Export annotations to JSON">
                            <i class="glyphicon glyphicon-file"></i>
                            Export
                        </button>
                    </div>
                </div>
            </div>


	        <div class="row">
            <div class="col-lg-4">
                <div class="form-group marketing">
                    <h4>Activar o descativar plugins:</h4>
                    <hr />
                    <div class="checkbox">
                        <label><input type="checkbox" value="" data-activate-plugin="minimap">Minimapa</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" data-activate-plugin="timeline">Linea de Tiempo</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" data-activate-plugin="cursor">Cursor</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" value="" data-activate-plugin="spectrogram">Espectograma</label>
                    </div>
		    <!--
                    <div class="checkbox">
                        <label><input type="checkbox" value="" data-activate-plugin="regions">Regions</label>
                    </div>
		    -->
                </div>
            </div>
            <div class="col-lg-8">
                <div class="marketing">
		<center><h4>Etiqueta:</h4></center>
		<hr />
                    <form role="form" name="edit" style="opacity: 0; transition: opacity 300ms linear; margin: 30px 0;">
                        <div class="form-group">
                            <label for="start">Inicio</label>
                            <input class="form-control" id="start" name="start" />
                        </div>

                        <div class="form-group">
                            <label for="end">Final</label>
                            <input class="form-control" id="end" name="end" />
                        </div>

                        <div class="form-group">
                            <label for="note">Nota</label>
                            <textarea id="note" class="form-control" rows="3" name="note"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">Guardar</button>
                        <!--<center><i>or</i></center>-->
                        <button type="button" class="btn btn-danger btn-block" data-action="delete-region">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
